    <style>
        /* 模态框样式 */
       .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

       .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

       .close:hover,
       .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 自定义样式 */
       .video-card {
            transition: transform 0.3s ease;
        }

       .video-card:hover {
            transform: scale(1.05);
        }

       .nav-category {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

       .nav-category a {
            background-color: #f4f4f4;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

       .nav-category a:hover {
            background-color: #e0e0e0;
        }

       .nav-category-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

       .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 0;
        }

       .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

       .carousel-item {
            min-width: 100%;
        }

       .carousel-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

       .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

       .carousel-control.prev {
            left: 10px;
        }

       .carousel-control.next {
            right: 10px;
        }

       .video-list {
            margin-top: 2rem; 
        }
    </style>

    <script>
        const carouselInner = document.getElementById('carouselInner');
        const items = carouselInner.querySelectorAll('.carousel-item');
        let currentIndex = 0;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }

        // 自动轮播
        setInterval(nextSlide, 3000);
    </script>
